<!doctype html>
<html lang="en">
  <head>
    <title>Chrome Regex Search</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="css/popup.css" />
  </head>
  <body>
    <div class="flexContainer">
      <div id="regex_box">
        <input id="inputRegex" type="text" name="inputRegex" autofocus />
        <span id="numResults">0 of 0</span>
      </div>
      <a href="#" id="prev" type="button" title="Previous Match"><i class="fas fa-chevron-up"></i></a>
      <a href="#" id="next" type="button" title="Next Match"><i class="fas fa-chevron-down"></i></a>
      <!-- <a href="#" id="insensitive" type="button" title="Case Sensitive" class="selected" data-on="true">Aa</a> -->
      <a href="#" id="flags" type="button" title="Case Sensitive" data-on="true"><i class="far fa-flag"></i></a>
      <a href="#" id="copy-to-clipboard" type="button" title="Copy matches to clipboard"><i class="far fa-copy"></i></a>
      <a href="#" id="show-history" type="button" title="History"><i class="fas fa-history"></i></a>
      <a href="#" id="cheatsheet" type="button" title="Show cheat sheet"><i class="far fa-question-circle"></i></a>
    </div>
    <ul id="history"></ul>
    <div id="error" class="error-chrome-regex"></div>

    <div id="cheatsheet_content">
      <img src="cheat_sheet.png" alt="Cheat Sheet for RegEx" />
    </div>

    <div id="flag_options">
      <ul>
        <li><input type="checkbox" checked name="flags">Case Sensitive</li>
        <li><input type="checkbox" name="flags">Multiline</li>
        <li><input type="checkbox" checked name="flags">Global</li>
        <li><input type="checkbox" name="flags">Something else</li>
      </ul>
    </div>

  <script type="module" src="js/popup.js"></script>
  </body>
</html>
